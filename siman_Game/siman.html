<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman Says</title>
    <link rel="stylesheet" href="siman.css">
</head>

<body>
    <h1> Siman Game !</h1>
    <div class="max_score_div">
        <h2>Press any key to start the Game.</h2>
        <div class="max_score fixed">Max Score : 0</div>

    </div>
    <br><br>

    <div class="btn-container">
        <div class="lin21">
            <div class="btn red" id="red">1</div>
            <div class="btn yellow" id="yellow">2</div>
        </div>
        <div class="line2">
            <div class="btn pink" id="pink">3</div>
            <div class="btn blue" id="blue">4</div>
        </div>
    </div>
    <!-- attached javaScript file. -->
    <script src="siman.js"></script>

</body>

</html>
